{% load i18n %}
{% load account %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="free-educational-responsive-web-template-webEdu">
	<meta name="author" content="webThemez.com">
	<title>Free School Responsive Web Template Slate</title>
	<link rel="favicon" href="assets/images/favicon.png">
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap-theme.css" media="screen'%}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <link rel='stylesheet' id='camera-css'  href="{% static 'assets/css/camera.css' type='text/css' media='all'%}">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="{% static 'assets/js/html5shiv.js'%}"></script>
	<script src="{% static 'assets/js/respond.min.js'%}"></script>
	<![endif]-->
</head>
<body>
<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                {{ language.name_local }} ({{ language.code }})
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="{% trans 'Change' %}" />
</form>
{% include 'updownbase/navbar.html'%}
{%block content%}{%endblock %}
{%block home%}{%endblock %}




	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="{% static 'assets/js/modernizr-latest.js'%}"></script>
	<script type='text/javascript' src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'assets/js/fancybox/jquery.fancybox.pack.js'%}"></script>

    <script type='text/javascript' src="{% static 'assets/js/jquery.mobile.customized.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'assets/js/jquery.easing.1.3.js'%}"></script>
    <script type='text/javascript' src="{% static 'assets/js/camera.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'assets/js/custom.js'%}"></script>
    <script>
		jQuery(function(){

			jQuery('#camera_wrap_4').camera({
                transPeriod: 500,
                time: 3000,
				height: '600',
				loader: 'false',
				pagination: true,
				thumbnails: false,
				hover: false,
                playPause: false,
                navigation: false,
				opacityOnGrid: false,
				imagePath: 'assets/images/'
			});

		});

	</script>

</body>
</html>
